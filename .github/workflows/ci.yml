name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  ci:
    name: CI (Sykli)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.17'
          otp-version: '27'

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install helm-unittest
        run: helm plugin install https://github.com/helm-unittest/helm-unittest.git

      - name: Install sykli
        run: curl -fsSL https://raw.githubusercontent.com/yairfalse/sykli/main/install.sh | bash

      - name: Run sykli
        run: ~/.local/bin/sykli

  status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [ci]
    if: always()
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.ci.result }}" == "failure" ]; then
            echo "CI failed"
            exit 1
          fi
          echo "All checks passed"
